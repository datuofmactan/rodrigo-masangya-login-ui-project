<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodrigo Masangya's Login UI Project</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body style="display: flex; justify-content: center; align-items: center;">
    <div class="container" >
        <h1> Sign in </h1>
        <form class="user-form">
            <input class="user-input" type="text" name="username" placeholder="Username"><br>
            <input class="user-input" type="text" name="password" placeholder="Password"><br>
            <input  class="user-button" type="button" name="signin" value="Signin">
        </form>
        </div>
    </div>
</body>
</html>
